<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Fizioterapeutska ordinacija</title>

	<h:outputStylesheet library="css" name="template.css" />

</h:head>
<h:body>
	<f:view>
		<div id="header">
			<h1>Izvestaj o svim zaposlenim fizijatrima</h1>
		</div>


		<div id="main">
			<h:form>
				<p:commandButton
					action="#{reportFizijatriManagedBean.generateReport('allFizijatri')}"
					value="Generisi izvestaj" execute="@this" ajax="false">
				</p:commandButton>
			</h:form>
		</div>

		<div id="footer">
			
		</div>

	</f:view>
	
	<script src="../../resources/js/calendar.js"></script>
	
</h:body>
</html>
