<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Medicinska sestra - Profil</title>

	<h:outputStylesheet library="css" name="template.css" />

</h:head>
<h:body>
	<f:view>

		<div id="header"></div>

		<div id="main">
			<div id="infoBox" align="center">
				<h:form id="info">
				
					<p:growl id="message" showDetail="true" life="5000" />
					
					<p:outputLabel value="Osnovni podaci" style="font-size: 22px;"></p:outputLabel>
					<p:panelGrid id="panelGrid" columns="2">
						<p:outputLabel value="Ime: "></p:outputLabel>
						<p:inputText value="#{welcomeSestraManagedBean.sestra.ime}"></p:inputText>
						<p:outputLabel value="Prezime: "></p:outputLabel>
						<p:inputText value="#{welcomeSestraManagedBean.sestra.prezime}"></p:inputText>
						<p:outputLabel value="Korisnicko ime: "></p:outputLabel>
						<p:inputText disabled="true"
							value="#{welcomeSestraManagedBean.sestra.korisnickoIme}"></p:inputText>
						<p:outputLabel value="email: "></p:outputLabel>
						<p:inputText value="#{welcomeSestraManagedBean.sestra.email}"></p:inputText>
						<p:outputLabel value="JMBG: "></p:outputLabel>
						<p:inputText value="#{welcomeSestraManagedBean.sestra.jmbg}"></p:inputText>
						<p:outputLabel value="Adresa stanovanja: "></p:outputLabel>
						<p:inputText value="#{welcomeSestraManagedBean.sestra.adresa}"></p:inputText>
						<p:outputLabel value="Mesto stanovanja: "></p:outputLabel>
						<p:inputText value="#{welcomeSestraManagedBean.sestra.mesto}"></p:inputText>
						<p:outputLabel value="Mesto rodjenja: "></p:outputLabel>
						<p:inputText
							value="#{welcomeSestraManagedBean.sestra.mestoRodjenja}"></p:inputText>
						<p:outputLabel value="Datum rodjenja: "></p:outputLabel>
						<p:calendar locale="sr" pattern="yyyy-MMM-dd"
							value="#{welcomeSestraManagedBean.sestra.datumRodjenja}"></p:calendar>
						<p:outputLabel value="Datum zaposlenja: "></p:outputLabel>
						<p:calendar
							value="#{welcomeSestraManagedBean.sestra.radnik.datumZaposlenja}"
							disable="true" locale="sr" pattern="yyyy-MMM-dd"></p:calendar>
						<p:outputLabel value="Specijalizacija"></p:outputLabel>
						<p:inputText
							value="#{welcomeSestraManagedBean.sestra.radnik.sestra.specijalnost}"></p:inputText>
					</p:panelGrid>
					<br />

					<p:commandButton id="saveSestra" value="Sacuvaj" execute="@form"
						update="message"
						action="#{welcomeSestraManagedBean.updateSestra}"></p:commandButton>
				</h:form>
			</div>
		</div>

		<div id="footer"></div>

	</f:view>

</h:body>
</html>
